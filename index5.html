<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half and Full Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .full-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
        }

        .half-circle-right {
            width: 75px;
            height: 150px;
            border-radius: 75px 0 0 75px;
            border: 2px solid black;
        }

        .half-circle-filled-right {
            width: 75px;
            height: 150px;
            border-radius: 75px 0 0 75px;
            background-color: #333;
            border: 2px solid black;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Full Circle -->
    <div id="circle1" class="full-circle"></div>

    <!-- Half Circle (border only) -->
    <div id="circle2" class="half-circle-right"></div>

    <!-- Half Circle (filled) -->
    <div id="circle3" class="half-circle-filled-right"></div>
</div>

<script>
    // Sequence of circle IDs for color transfer
    const circles = ["circle3", "circle2", "circle1", ];
    let currentIndex = 0;

    // Function to change the background color
    function transferColor() {
        // Reset all circles to white
        circles.forEach(circleId => {
            document.getElementById(circleId).style.backgroundColor = "white";
        });

        // Set the background of the current circle to black
        document.getElementById(circles[currentIndex]).style.backgroundColor = "black";

        // Move to the next circle in the sequence
        currentIndex = (currentIndex + 1) % circles.length;
    }

    // Start the color transfer sequence after 1 minute and repeat every 1 minute
    setInterval(transferColor, 1000); // 60000 ms = 1 minute
</script>

</body>
</html>
