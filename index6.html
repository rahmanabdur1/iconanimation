<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Color Change with JavaScript</title>
    <style>
        .circle-container {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 0; /* No gap between circles */
            justify-items: center;
            align-items: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            background-color: white;
        }

        #circle4 {
            background-color: black;
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div id="circle1" class="circle"></div>
        <div id="circle2" class="circle"></div>
        <div id="circle3" class="circle"></div>
        <div id="circle4" class="circle"></div>
    </div>

    <script>
        // Sequence of circle IDs for color transfer
        const circles = ["circle4", "circle2", "circle1", "circle3"];
        let currentIndex = 0;

        // Function to change the background color
        function transferColor() {
            // Reset all circles to white
            circles.forEach(circleId => {
                document.getElementById(circleId).style.backgroundColor = "white";
            });

            // Set the background of the current circle to black
            document.getElementById(circles[currentIndex]).style.backgroundColor = "black";

            // Move to the next circle in the sequence
            currentIndex = (currentIndex + 1) % circles.length;
        }

        // Start the color transfer sequence after 1 minute and repeat every 1 minute
        setInterval(transferColor, 1000); 
    </script>

</body>
</html>
