<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Color Change with JavaScript</title>
    <style>
        .circle-container {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 0; /* No gap between circles */
            justify-items: center;
            align-items: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }
        
        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0; /* Initial height */
            background-color: black; /* Color when active */
            border-radius: 50%;
            transition: all 0.5s ease; /* Smooth transition */
        }

        .active::before {
            height: 100%; /* Full height when active */
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div id="circle1" class="circle"></div>
        <div id="circle2" class="circle"></div>
        <div id="circle3" class="circle"></div>
        <div id="circle4" class="circle"></div>
    </div>

    <script>
        // Sequence of circle IDs for color transfer
        const circles = ["circle4", "circle2", "circle1", "circle3"];
        let currentIndex = 0;

        function transferColor() {
            // Remove 'active' class from all circles
            circles.forEach(circleId => {
                document.getElementById(circleId).classList.remove("active");
            });

            // Set the current circle to active
            document.getElementById(circles[currentIndex]).classList.add("active");

            // Move to the next circle in the sequence
            currentIndex = (currentIndex + 1) % circles.length;
        }

        // Start the color transfer sequence every second
        setInterval(transferColor, 1000); // 1000 ms = 1 second
    </script>

</body>
</html>
