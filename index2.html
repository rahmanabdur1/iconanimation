<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle and Half Circles Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        /* Left Half Circle (outline) */
        .half-circle-left {
            width: 125px;
            height: 75px;
            border-radius:   75px  75px 0 0;
            border: 2px solid black;
            transition: background-color 1s, width 1s, height 1s;          
        }

        /* Center Full Circle (filled) */
        .full-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333;
            transition: background-color 1s, width 1s, height 1s;
            border: 2px solid black;
        }

   
    </style>
</head>
<body>

<div class="container">
    <!-- Left Half Circle (outline) -->
    <div id="circle1" class="half-circle-left"></div>

    <!-- Full Circle (filled) -->
    <div id="circle2" class="full-circle"></div>


</div>


<script>
    // Sequence of circle IDs for color transfer
    const circles = ["circle1", "circle2", ];
    let currentIndex = 0;

    // Function to change the background color
    function transferColor() {
        // Reset all circles to white
        circles.forEach(circleId => {
            document.getElementById(circleId).style.backgroundColor = "white";
        });

        // Set the background of the current circle to black
        document.getElementById(circles[currentIndex]).style.backgroundColor = "black";

        // Move to the next circle in the sequence
        currentIndex = (currentIndex + 1) % circles.length;
    }

    // Start the color transfer sequence after 1 minute and repeat every 1 minute
    setInterval(transferColor, 1000); // 60000 ms = 1 minute
</script>
</body>
</html>
