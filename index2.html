<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle and Half Circles Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        /* Left Half Circle (outline) */
        .half-circle-left {
            width: 125px;
            height: 75px;
            border-radius: 75px 75px 0 0;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }

        /* Before pseudo-element for color change */
        .half-circle-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: black; /* Color when active */
            border-radius: 75px 75px 0 0;
            transition: all 0.5s ease; /* Smooth transition */
        }

        /* Center Full Circle (filled) */
        .full-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }

        /* Before pseudo-element for color change */
        .full-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: black; /* Color when active */
            border-radius: 50%;
            transition: all 0.5s ease; /* Smooth transition */
        }

        /* Active state for expanding background */
        .active::before {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Left Half Circle (outline) -->
    <div id="circle1" class="half-circle-left"></div>

    <!-- Full Circle (filled) -->
    <div id="circle2" class="full-circle"></div>
</div>

<script>
    // Sequence of circle IDs for color transfer
    const circles = ["circle1", "circle2"];
    let currentIndex = 0;

    // Function to change the background color
    function transferColor() {
        // Remove 'active' class from all circles
        circles.forEach(circleId => {
            document.getElementById(circleId).classList.remove("active");
        });

        // Set the current circle to active
        document.getElementById(circles[currentIndex]).classList.add("active");

        // Move to the next circle in the sequence
        currentIndex = (currentIndex + 1) % circles.length;
    }

    // Start the color transfer sequence after 1 second and repeat every 1 second
    setInterval(transferColor, 1000); // 1000 ms = 1 second
</script>
</body>
</html>
