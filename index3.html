<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid black;
            position: absolute;
            overflow: hidden;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: black; /* Color when active */
            border-radius: 50%;
            transition: all 0.5s ease; /* Smooth transition */
        }

        /* Dark circle */
        .circle-1 {
            top: 20%;
            left: 17%;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: black; /* Color when active */
            border-radius: 50%;
            transition: all 0.5s ease; /* Smooth transition */
        }

        /* Bottom row of circles */
        .circle-2 {
            top: 50%;
            left: 0;
        }

        .circle-3 {
            top: 50%;
            left: 34%;
        }

        .circle-4 {
            top: 50%;
            left: 68%;
        }
        .circle-5 {
            top: 21%;
            left: 51%;
        }

        .active::before {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="circle1" class="circle circle-1"></div>
    <div id="circle2" class="circle circle-2"></div>
    <div id="circle3" class="circle circle-3"></div>
    <div id="circle4" class="circle circle-4"></div>
    <div id="circle5" class="circle circle-5"></div>
</div>

<script>
    // Sequence of circle IDs for color transfer
    const circles = ["circle1", "circle5", "circle4", "circle3" ,"circle2" ,"circle1" ];
    let currentIndex = 0;
 // Function to change the background color
 function transferColor() {
        // Remove 'active' class from all circles
        circles.forEach(circleId => {
            document.getElementById(circleId).classList.remove("active");
        });

        // Set the current circle to active
        document.getElementById(circles[currentIndex]).classList.add("active");

        // Move to the next circle in the sequence
        currentIndex = (currentIndex + 1) % circles.length;
    }

    // Start the color transfer sequence after 1 second and repeat every 1 second
    setInterval(transferColor, 1000); // 1000 ms = 1 second
</script>
</body>
</html>
