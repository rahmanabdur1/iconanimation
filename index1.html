
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half and Full Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        /* Full circle */
        .full-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
            margin-right: 10px;
            overflow: hidden;
        }
        .full-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: black; /* Color when active */
            border-radius: 50%;
            transition: all 0.5s ease; /* Smooth transition */
        }

        /* Inner circle 100px */
        .inner-circle-100 {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            position: relative;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .inner-circle-100::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: black; /* Color when active */
            border-radius: 50%;
            transition: all 0.5s ease; /* Smooth transition */
        }

        /* Inner circle 70px */
        .inner-circle-70 {
            width: 40px;
            height: 40px;
            position: relative;
            border-radius: 50%;
            border: 2px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            overflow: hidden;
            transform: translate(-50%, -50%);
        }

        .inner-circle-70::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: black; /* Color when active */
            border-radius: 50%;
            transition: all 0.5s ease; /* Smooth transition */
        }

        .active::before {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Full Circle -->
    <div id="circle1" class="full-circle">
        <!-- Inner Circle 100px -->
        <div id="circle2" class="inner-circle-100">
            <!-- Inner Circle 70px -->
            <div id="circle3" class="inner-circle-70"></div>
        </div>
    </div>
</div>

<script>
    // Sequence of circle IDs for color transfer
    const circles = ["circle3", "circle2" ,"circle1" ];
    let currentIndex = 0;

    
    // Function to change the background color
    function transferColor() {
        // Remove 'active' class from all circles
        circles.forEach(circleId => {
            document.getElementById(circleId).classList.remove("active");
        });

        // Set the current circle to active
        document.getElementById(circles[currentIndex]).classList.add("active");

        // Move to the next circle in the sequence
        currentIndex = (currentIndex + 1) % circles.length;
    }

    // Start the color transfer sequence after 1 second and repeat every 1 second
    setInterval(transferColor, 1000); // 1000 ms = 1 second
</script>
</body>
</html>
